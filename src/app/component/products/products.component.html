<div class="container1">
         
            <div class="layout-box grow "  *ngFor="let product of list" >
              <div>
                <img [src]="product.tempImages[0]" alt="Product Image" class="productimg"
                (click)=" displayProducts(product.id)">
               <div style="position: absolute;top: 0;">
               <button style="background-color: greenyellow;padding: 5px;margin-top: 10px;width: 60px;border: none;
               border-top-right-radius: 50px;border-bottom-right-radius:50px ;"><span style="color: black;font-weight: bold;font-size: large;">☆ 
               </span>{{product.rating}}</button></div>
                <div>
                  <div style="word-break: break-all;padding-left: 5px; padding-top: 10px;word-wrap: break-word;text-align: justify;">
                    <p style="text-align: justify;">{{product.displayName}}</p>
                    <!-- <h6>{{product.id}}</h6> -->
                    <div style="display: flex; padding-top: 10px;">
                      <div style="width: 100%;"><h6><span style="text-decoration-line: line-through;">₹{{product.offerprice}}</span> 
                        &nbsp;₹{{product.price}}
                      </h6></div>
                  </div>
                  <div>
                      <i class="fas fa-map-marker-alt"></i>&nbsp;<span style="text-align: justify;">{{product.location}}</span>
                  </div>    
                  </div>
                </div><br>
                <div class="footer">
                  <div style="margin: 5px;" id="content-desktop">
                      <button mat-stroked-button style="width: 48%;border-top-left-radius: 50px;border-bottom-left-radius: 50px; background-color: black; color: 
        white !important;padding: 4px;outline: none;" (click)=" displayProducts(product.id)">Product Details</button>
  
                      <button mat-stroked-button style="width: 48%;border-top-right-radius: 50px;border-bottom-right-radius: 50px; background-color: black; color: 
         white !important;padding: 4px;float: right;margin-right: 5px;outline: none;" (click)="addToCart(product)">
                          Add to Cart</button>
                  </div>
  
                  <div style="margin: 5px;" id="content-mobile">
  
                      <button mat-stroked-button style="width: 100%;border-radius: 50px; background-color: black; color: 
         white !important;padding: 4px;float: right;margin-right: 5px;outline: none;" (click)="addToCart(product)">
                          Add to Cart</button>
                  </div>
              </div>
                <div style="display: flex;margin-top: 50pxpx;height: 50px;"></div>
              </div>
            </div>
